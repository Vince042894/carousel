<html>
  <head>
    <title>Image Carousel</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .carousel {
        text-align: center;
      }

      .carousel-container img {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        display: inline-block;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="carousel-container">
      <img src="./img/pexels-1.jpg" alt="Pexel-1" />
      <img src="./img/pexels-2.jpg" alt="Pexel-2" />
      <img src="./img/pexels-3.jpg" alt="Pexel-3" />
      <img src="./img/pexels-4.jpg" alt="Pexel-4" />
      <img src="./img/pexels-5.jpg" alt="pexels-5 " />
    </div>

    <script>
      (function () {
        var carousel = document.querySelector(".carousel-container");
        var images = carousel.getElementsByTagName("img");
        var currentIndex = 0;

        function cycleImages() {
          images[currentIndex].style.display = "none";
          currentIndex++;
          if (currentIndex >= images.length) {
            currentIndex = 0;
          }
          images[currentIndex].style.display = "block";
        }

        setInterval(cycleImages, 1000);
      })();
    </script>
  </body>
</html>
